<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VPS Localization with Camera Stream</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        #ar-button, #localize-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #0078ff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 10000;
            margin-bottom: 10px;
        }

        #localize-button {
            top: 60px;
        }

        #notification {
            position: absolute;
            top: 110px;
            left: 20px;
            color: #aaffaa;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 5px;
            font-family: sans-serif;
            z-index: 10000;
            max-width: 300px;
            white-space: pre-line;
            user-select: text;
        }

        video, canvas {
            display: none;
        }
    </style>
</head>
<body>
    <button id="ar-button">Start Camera</button>
    <button id="localize-button" style="display: none;">Send Localization</button>
    <div id="notification">Waiting to start...</div>

    <video id="camera-video" autoplay playsinline></video>
    <canvas id="capture-canvas"></canvas>

    <script type="module">
        const button = document.getElementById('ar-button');
        const localizeButton = document.getElementById('localize-button');
        const notification = document.getElementById('notification');
        const video = document.getElementById('camera-video');
        const canvas = document.getElementById('capture-canvas');
        const ctx = canvas.getContext('2d');

        function showNotification(msg, isError = false) {
            notification.style.color = isError ? '#ff6666' : '#aaffaa';
            notification.textContent = msg;
            console.log(msg);
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                await video.play();
                showNotification('Camera stream started');
            } catch (e) {
                showNotification('Camera error: ' + e.message, true);
                console.error('Camera error:', e);
                throw e;
            }
        }

        function captureFrame() {
            if (!video.videoWidth || !video.videoHeight) {
                showNotification('Video not ready', true);
                throw new Error('Video dimensions not available');
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            return new Promise((resolve, reject) => {
                canvas.toBlob(blob => {
                    if (!blob) {
                        showNotification('Failed to capture frame as blob', true);
                        reject(new Error('Blob creation failed'));
                        return;
                    }
                    resolve({ blob, width: canvas.width, height: canvas.height });
                }, 'image/jpeg', 0.9);
            });
        }

        async function sendLocalizationRequest(imageData) {
            showNotification('Sending localization request...');

            const client_id = 'f67b6749-bf5b-42b5-b8a2-5ec3836503d4';
            const client_secret = '3fd6c23ddcdcd6d58f3db3e3688c55a2fb587439a3f1d9f66ae90eb85a9df3a9';
            const mapId = 'MAP_WNXIFBW3VGZD';

            const formData = new FormData();
            formData.append('fx', '1000');
            formData.append('fy', '1000');
            formData.append('px', (imageData.width / 2).toString());
            formData.append('py', (imageData.height / 2).toString());
            formData.append('imageWidth', imageData.width.toString());
            formData.append('imageHeight', imageData.height.toString());
            formData.append('queryImage', imageData.blob, 'frame.jpg');
            formData.append('client_id', client_id);
            formData.append('client_secret', client_secret);
            formData.append('mapId', mapId);
            formData.append('isRightHanded', 'true');

            try {
                const response = await fetch('https://api.multiset.com/vps/localize', {
                    method: 'POST',
                    body: formData
                });

                const responseText = await response.text();

                if (!response.ok) {
                    console.error("Server responded with error:", responseText);
                    throw new Error(`API error ${response.status}: ${responseText}`);
                }

                const data = JSON.parse(responseText);
                showNotification('Localization success!\n' + JSON.stringify(data, null, 2));
                console.log('Localization data:', data);
            } catch (e) {
                console.error('Localization error:', e);
                showNotification('Localization request failed:\n' + e.message, true);
            }
        }

        button.addEventListener('click', async () => {
            try {
                showNotification('Starting camera...');
                await startCamera();
                button.style.display = 'none';
                localizeButton.style.display = 'inline-block';
            } catch (e) {
                // handled already
            }
        });

        localizeButton.addEventListener('click', async () => {
            try {
                const imageData = await captureFrame();
                await sendLocalizationRequest(imageData);
            } catch (e) {
                console.error('Manual capture/localization error:', e);
            }
        });
    </script>
</body>
</html>
